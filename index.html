<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Wordle Game - By Jonathan Juining</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button
      class="whats-new-btn"
      onclick="showReleaseNotes()"
      title="View release notes"
    >
      ðŸ“¬ What's New
    </button>

    <div class="container">
      <header>
        <h1>ðŸŽ® WORDLE</h1>
        <p class="subtitle">Guess the 5-letter word in 6 tries</p>
      </header>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="gamesPlayed">0</div>
          <div class="stat-label">Played</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="winRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="currentStreak">0</div>
          <div class="stat-label">Streak</div>
        </div>
      </div>

      <div class="game-board" id="gameBoard"></div>

      <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="modalTitle">ðŸŽ‰ You Won!</h2>
        <p id="modalMessage">Great job!</p>
        <button onclick="resetGame()">Play Again</button>
      </div>
    </div>

    <div class="modal" id="releaseNotesModal">
      <div class="modal-content" style="text-align: left; max-width: 500px">
        <h2 id="releaseNotesTitle">ðŸŽ‰ What's New</h2>
        <div
          id="releaseNotesContent"
          style="
            margin: 20px 0;
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
          "
        ></div>
        <div
          style="
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
          "
        >
          <label style="display: flex; align-items: center; cursor: pointer">
            <input
              type="checkbox"
              id="dontShowAgain"
              style="cursor: pointer; margin-right: 10px"
            />
            <span style="color: #333">Don't show this again</span>
          </label>
        </div>
        <button
          onclick="closeReleaseNotes()"
          style="
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Got it!
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Built by <strong>Jonathan Juining</strong> | Software Engineer</p>
      <p style="margin-top: 10px">
        <a
          href="https://github.com/FriesKnight/devops-cicd-pipeline-demo"
          target="_blank"
        >
          View CI/CD Pipeline on GitHub â†’
        </a>
      </p>
    </div>

    <!-- Dictionary Validation Service (API + Caching) -->
    <script src="dictionary-service.js"></script>

    <!-- Game Configuration & Constants -->
    <script src="config.js"></script>

    <!-- Game Logic & Mechanics -->
    <script src="game.js"></script>
  </body>
</html>
